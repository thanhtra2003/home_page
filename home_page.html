<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/reset.css" />
    <link rel="stylesheet" href="./style/css/home_page.css" />
    <link rel="stylesheet" href="./style/css/leatest_products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home page</title>
  </head>
  <body>
    <div class="header">
      <div class="heading_bar">
        <div class="contact">
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>mhhasanul@gmail.com</p>
          </div>

          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <p>(12345)67890</p>
          </div>
        </div>
        <div class="feature">
          <!-- login -->
          <div class="login">
            <p>Login</p>
            <i class="fa-solid fa-user"></i>
          </div>
          <!-- wishlist -->
          <div class="wishlist">
            <p>wishlist</p>
            <i class="fa-regular fa-heart"></i>
          </div>
          <!-- cart -->
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
      <div class="nav_bar">
        <div class="main">
          <!-- logo -->
          <h1>HKETO</h1>
          <!-- menu -->
          <ul class="menu">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Pages</a>
            </li>
            <li>
              <a href="#">Products</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Shop</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
          <!-- search -->
          <div class="search">
            <input type="text" class="search_input" placeholder="Search..." />
            <button class="search_button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="banner">
        <img src="./assest/promotional.png" alt="loading" />
      </div>
    </div>
    <div class="featured_products">
      <h1>Featured Products</h1>
      <div class="products_container" id="products-containers"></div>
      <div id="container_featured"></div>
      <div id="pagination-dots"></div>
    </div>
    <div class="Leatest_Products">
      <h1>Leatest Products</h1>
      <div class="button_click">
        <ul>
          <li onclick="fetchProducts('new-arrival')">New Arrival</li>
          <li onclick="fetchProducts('best-seller')">Best Seller</li>
          <li onclick="fetchProducts('featured')">Featured</li>
          <li onclick="fetchProducts('special-offer')">Special Offer</li>
        </ul>
      </div>

      <div id="products"></div>
    </div>
    <script src="./style/js/home_page.js"></script>
    <script src="./style/js/Leatest_Products.js"></script>
  </body>
</html>
