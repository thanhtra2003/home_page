<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/reset.css" />
    <link rel="stylesheet" href="./style/css/cart_product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cart</title>
  </head>
  <body>
    <div class="header">
      <div class="heading_bar">
        <div class="bar">
          <div class="contact">
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <p>mhhasanul@gmail.com</p>
            </div>

            <div class="phone">
              <i class="fa-solid fa-phone"></i>
              <p>(12345)67890</p>
            </div>
          </div>
          <div class="feature">
            <!-- language -->
            <div class="language">
              <p>English</p>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.666504 1L5.99984 6.33333L11.3332 1" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <!-- unit -->
            <div class="unit">
              <p>USD</p>
              <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.666504 1L5.99984 6.33333L11.3332 1" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <!-- login -->
            <div class="login">
              <p>Login</p>
              <i class="fa-solid fa-user"></i>
            </div>
            <!-- wishlist -->
            <div class="wishlist">
              <p>wishlist</p>
              <i class="fa-regular fa-heart"></i>
            </div>
            <!-- cart -->
            <div class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="nav_bar">
        <div class="main">
          <!-- logo -->
          <h2>HKETO</h2>
          <!-- menu -->
          <ul class="menu_nav">
            <li>
              <a href="/home_page.html">Home</a>
            </li>
            <li>
              <a href="#">Pages</a>
            </li>
            <li>
              <a href="./products.html">Products</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Shop</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
          <!-- search -->
          <div class="search">
            <input type="text" class="search_input" placeholder=" " />
            <button class="search_button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="banner">
        <h1>Shopping Curt</h1>
        <span><a href="home_page.html">Home.</a></span
        ><span><a href="pages.html">Pages</a></span
        ><span>.shopping curt</span>
      </div>
    </div>
    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th class="left">Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>

      <div class="cart-totals">
        <p>Cart Totals</p>
        <div class="totals-line">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <button class="checkout-btn">Proceed To Checkout</button>
      </div>
    </div>
    <!-- <div id="empty-cart-message" style="display: none; text-align: center; font-size: 20px; color: #999;">
      Bạn chưa có sản phẩm trong giỏ hàng
    </div> -->
    <button id="clear_button" class="clear_button">Clears All</button>
    <script src="./style/js/cart_product.js"></script>
  </body>
</html>
